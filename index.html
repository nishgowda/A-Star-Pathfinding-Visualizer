<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>A* Pathfinding Visualizer</title>
  <style>
    body {
        margin: 16px;
        font-family: Arial, Helvetica, sans-serif;
       
    }
    #mycanvas {
        border: 1px #000 solid;
        background-color: #fff;
        cursor: pointer;
    }
    #mycanvasWrapper {
        position: relative;
    }
    #selectedBox {
        border: 1px rgba(0, 50, 100, 0.5) solid;
        background-color: rgba(0, 50, 100, 0.25);
        position: absolute;
        pointer-events: none;
    }
</style>
</head>


<body class="container">
<h1>A* Pathfinding Visualizer</h1>
<button  id="run" class="btn btn-success btn-sm" >Run</button>
<button  id="startNode" class="btn btn-primary btn-sm">Add Start Node</button>
<button  id="endNode" class="btn btn-danger btn-sm">Add End Node</button>
<button  id="walls" class="btn btn-dark btn-sm">Add Walls</button>
<div id="mycanvasWrapper">
<canvas id="mycanvas" width="1200" height="800"></canvas>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="astar.js"></script>
